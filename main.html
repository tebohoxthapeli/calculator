<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <h1>Calculator</h1>
            <div id="screen">0</div>
        </div>

        <div class="characters">

            <div id="clear" class="bg orange">AC</div>

            <div id="backspace" class="bg orange">
                <i class="fas fa-backspace"></i>
            </div>

            <div class="orange nf nr">%</div>

            <div id="divide" class="orange nf nr">/</div>

            <div id="7">7</div>

            <div>8</div>

            <div id="9">9</div>

            <div id="multiply" class="orange nf nr">*</div>

            <div>4</div>

            <div>5</div>

            <div>6</div>

            <div id="subtract" class="orange nr">-</div>

            <div>1</div>

            <div>2</div>

            <div>3</div>

            <div class="orange nf nr">+</div>

            <div class="nf">0</div>

            <div class="nr">.</div>

            <div id="parentheses" class="bg">
                <div id="opening">(</div>
                <div id="closing" class="nf">)</div>
            </div>

            <div id="equal" class="bg">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
